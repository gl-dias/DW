<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Pokédex</h1>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="nome" autocomplete="on" placeholder="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="on" placeholder="email">

            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" name="Telefone" placeholder="telefone" oninput="applyMask(this)" maxlength="13">

            <button type="submit">Submit</button>
            <p id="error-message"></p>
        </form>

        <!-- Div para exibir os dados recebidos -->
        <div id="userDataDisplay" style="display:none;">
            <h3>Dados Recebidos</h3>
            <p id="displayNome"></p>
            <p id="displayEmail"></p>
            <p id="displayTelefone"></p>
        </div>

    <footer>
        <div class="rodape" id="sobre">
            <h3>Sobre</h3>
            <p>Projeto para buscar informações sobre Pokémon utilizando a PokéAPI.</p>
        </div>
        <div class="rodape" id="links">
            <h3>Links</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Busca</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
        <div class="rodape" id="social">
            <h3>Social</h3>
            <div class="icons">
                <div class="icon-item">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                </div>
                <div class="icon-item">
                    <i class="fa-brands fa-youtube"></i>   
                    <a href="https://youtube.com" target="_blank">Youtube</a>
                </div>
                <div class="icon-item">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="https://instagram.com" target="_blank">instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scriptvalidation.js"></script>
</body>
</html>
