<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <link rel="stylesheet" href="styles.css"><!-- Link para o arquivo CSS -->
</head>

<body>
    <h1>Formulário de Contato</h1>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="ex:Nome"required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"id="email" name="email" placeholder="exemplo@gmail.com"required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(99) (99) 99999-9999" required>
        </div>

        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <select id="assunto" required>
                <option value="">Selecione</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" accept="image/png">
            <img id="preview">
        </div>

        <button type="submit">Enviar</button>
        <div id="spinner" style="display: none;">Carregando...</div>
    </form>

    <script src="script.js"></script>
</body>
</html>
