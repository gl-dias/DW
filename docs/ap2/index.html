<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Pokédex</h1>
            </div>
            <nav class="navigation">
                <ul id="region-buttons">
                    <li><button onclick="loadPokemonByRegion(2, 'Kanto')">Kanto</button></li>
                    <li><button onclick="loadPokemonByRegion(3, 'Johto')">Johto</button></li>
                    <li><button onclick="loadPokemonByRegion(4, 'Hoenn')">Hoenn</button></li>
                    <li><button onclick="loadPokemonByRegion(5, 'Sinnoh')">Sinnoh</button></li>
                    <li><button onclick="loadPokemonByRegion(8, 'Unova')">Unova</button></li>
                    <li><button onclick="loadPokemonByRegion(12, 'Kalos')">Kalos</button></li>
                    <li><button onclick="loadPokemonByRegion(16, 'Alola')">Alola</button></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <h1>Pokémon Search</h1>
    <form id="pokemon-form">
        <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" required>
        <button type="submit">Search</button>
    </form>
    <main>
        <section id="pokemon-data"></section>
        <div id="pokemon-container"></div>    
    </main>
    <footer>
        <div class="rodape" id="sobre">
            <h3>Sobre</h3>
            <p>Projeto para buscar informações sobre Pokémon utilizando a PokéAPI.</p>
        </div>
        <div class="rodape" id="links">
            <h3>Links</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Busca</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
        <div class="rodape" id="social">
            <h3>Social</h3>
            <div class="icons">
                <div class="icon-item">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                </div>
                <div class="icon-item">
                    <i class="fa-brands fa-youtube"></i>   
                    <a href="https://youtube.com" target="_blank">Youtube</a>
                </div>
                <div class="icon-item">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="https://instagram.com" target="_blank">instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
